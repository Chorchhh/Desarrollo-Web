<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>DesarrolloWeb</title>
    <style>
      body {
        text-align: center;
      }
      img {
        width: 400px;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Desarrollo Web</h1>
    <h2 style="text-align: center;">Primer tarea Desarrollo Web</h2>  
    <img src="https://images.unsplash.com/photo-1533745848184-3db07256e163?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Imagen de bienvenida"></body>
    <h3 style="text-align: center;">Registro de Usuario</h3>
     
    <div>
      <label for="user">Usuario:</label>
      <input type="text" id="user" required></input>
    </div>
    
    
    <label for="email" >Correo Electrónico:</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com" required></input>
    

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required></input>
    </div>

    <label for="phone">Número de teléfono:</label>
    <input type="tel"  id="phone" pattern="09[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Formato= 09X-XXX-XXX" required>
    
    <div>
      <label for="department">Elige un departamento:</label>
      <select id="department">
        <option value="Canelones">Canelones</option>
        <option value="Montevideo">Montevideo</option>
        <option value="Tacuarembo">Tacuarembo</option>
        <option value="RíoNegro">Río Negro</option>
        <option value="Salto">Salto</option>
        <option value="Artigas">Artigas</option>
        <option value="TreintayTres">Treinta y Tres</option>
        <option value="Maldonado">Maldonado</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <label for="bday">Fecha de nacimiento:</label>
    <input type="date" id="bday" required></input>

    <div>
      <label>Género:</label>
      <input type="radio" name="gender" value="Male">Hombre
      <input type="radio" name="gender" value="Female">Mujer
      <input type="radio" name="gender" value="Other">Otro
    </div>

    <input class="estilo" type="submit" value="Registrarse" required>
    
    <p class="estilo1">Peñarol o Nacional:</p>

    <ul>
      <li>
        <input type="radio" name="fubol" value="Peñarol"> Peñarol
      </li>
      <li>
        <input type="radio" name="fubol" value="Nacional">Nacional
      </li>
    </ul>
    <div>
    </div>
    <p>Siempre Peñarol igual</p>
    
 </body> 
</html>
